<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c5e1fca081.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="card">
            <div id="sec-1">
                <p id='status'>ONLINE</p>
                <img id="img" src="https://picsum.photos/40/" alt="A randomly generated placeholder">
                <p id='name'>Christian Mosley</p>
            </div>
            <div id="sec-2">
                <p id="name-wide">Christian Mosley</p> 
                <div id="stars">
                <i class="fas fa-star" id='yellow'></i>
                <i class="fas fa-star" id='yellow'></i>
                <i class="fas fa-star" id='yellow'></i>
                <i class="fas fa-star" id='yellow'></i>
                <i class="fas fa-star" id='gray'></i>
                </div>
                <p id='job'>General Assembly Studio</p>
                <p id='skills'>Full Stack Web Developer: HTML, CSS, JS, Node, React, Angular, Git, Pandas & Numpy</p>
            </div>
            <div id="sec-3">
                <p id='title'>Code Warrior</p>
                <p id='website'>github.com/cmosley</p>
            </div>
            <div id="sec-4">
                <i class="fas fa-phone"></i>
            </div>
            <div id="sec-5">
                <i class="fas fa-comments"></i>
            </div>
            
        </div>
    </main>    
</body>
</html>
